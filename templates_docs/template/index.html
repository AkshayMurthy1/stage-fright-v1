<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Band Name</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/xyz123.css"> <!-- Replace with your own Typekit font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Your Band Logo</div>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#tour">Tour</a></li>
                <li><a href="#merch">Merch</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Your Band Name</h1>
            <p>Latest Album: "Album Title"</p>
            <a href="#" class="cta-button">Listen Now</a>
        </section>

        <section id="music" class="music-section">
            <h2>Latest Releases</h2>
            <div class="album-grid">
                <!-- Add album covers and info here -->
            </div>
        </section>

        <section id="tour" class="tour-section">
            <h2>Upcoming Shows</h2>
            <ul class="tour-dates">
                <!-- Add tour dates here -->
            </ul>
        </section>

        <section id="merch" class="merch-section">
            <h2>Merchandise</h2>
            <div class="merch-grid">
                <!-- Add merchandise items here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <!-- Add social media icons and links here -->
        </div>
        <p>&copy; 2024 Your Band Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
